<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Todo</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/index.css">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
     <header>
          <div class="container">
               <h1>
                    <i class="fa fa-code"></i>Genie's Todo List
               </h1>
          </div>
     </header>
     <main>
          <div class="container">
               <div class="form-container">
                    <form>
                         <div class="form-input">
                              <input type="text" placeholder="Add todo" required id="todo-item">
                              <button type="submit" class="fa fa-plus"></button>
                         </div>
                    </form>
                    <div class="filter">
                         <div class="filter-option-chosen">
                              All
                         </div>
                         <div class="filter-select">
                              <button class="filter-option">All</button>
                              <button class="filter-option">Completed</button>
                              <button class="filter-option">Uncompleted</button>
                         </div>
                         <button type="button" class="fa fa-caret-down" id="filter-btn"></button>
                    </div>
               </div>
               <div class="todo-container">
               </div>
          </div>
     </main>
     <script src="./js/index.js"></script>
</body>

</html>
